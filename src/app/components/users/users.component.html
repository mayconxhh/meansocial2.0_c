<h1>{{ title }}</h1>
<hr>

<div class="row">
  <div class="col-md-8">
    <app-card-user
      *ngIf="users"
      class="row"
      [users]="users"
      [follows]="follows"
      [user]="user"
      [stats]="stats"
      [requested]="requested"
      [request]="request"
      [friends]="friends"
      >
    </app-card-user>
    <nav class="text-right">
      <hr>
      <ul class="pagination justify-content-end">
        <li class="page-item"
          *ngIf="page > 1"
        >
          <a
            class="page-link"
            [routerLink]="['/users', prevPage]"
          >Anterior</a>
        </li>
        <li class="page-item"
          *ngIf="page != pages"
        >
          <a
            class="page-link"
            [routerLink]="['/users', nextPage]"
          >Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
  <app-sidebar
    class="col-md-4"
    [stats]="stats"
  ></app-sidebar>
</div>
